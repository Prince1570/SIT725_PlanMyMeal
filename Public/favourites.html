<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favourites - Plan My Meal</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #c0392b;
    }
    .empty {
      text-align: center;
      font-size: 16px;
      color: #555;
    }
    nav {
      background: #333;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="favourites.html">Favourites</a>
  </nav>

  <h1>My Favourite Meals</h1>

  <div id="favouritesContainer" class="grid"></div>
  <p id="emptyMessage" class="empty" style="display:none;">You havenâ€™t added any favourites yet.</p>

  <script>
    function loadFavourites() {
      const container = document.getElementById("favouritesContainer");
      const emptyMessage = document.getElementById("emptyMessage");

      // Get favourites from localStorage (array of objects with name+description)
      const favourites = JSON.parse(localStorage.getItem("favorites")) || [];

      // Clear previous
      container.innerHTML = "";

      if (favourites.length === 0) {
        emptyMessage.style.display = "block";
        return;
      } else {
        emptyMessage.style.display = "none";
      }

      favourites.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h2>${item.name}</h2>
          <p>${item.description}</p>
          <button class="remove-btn" onclick="removeFavourite(${index})">Remove</button>
        `;

        container.appendChild(card);
      });
    }

    function removeFavourite(index) {
      let favourites = JSON.parse(localStorage.getItem("favorites")) || [];
      favourites.splice(index, 1);
      localStorage.setItem("favorites", JSON.stringify(favourites));
      loadFavourites();
    }

    window.onload = loadFavourites;
  </script>

</body>
</html>
